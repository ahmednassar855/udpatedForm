<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.scss">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>


    <!----------------Start SignUp Page---------------->

    <section class="row justify-content-center align-items-center  m-0">

        <div class="sectionSignUp d-lg-flex w-75 no-gutters d-block">
            <div class="left  bg-white p-5 w-100 ">
                <h2 class="text-center font-weight-bold">Sign Up</h2>

                <div class="row align-items-center justify-content-center">
                    <div class="w-100 row ">
                        <div class="d-flex">
                            <img src="img/icon6.png" alt="" class="">
                            <p class="m-2">Corporate</p>
                        </div>
                        <div class="d-flex">
                            <img src="img/icon7.png" alt="" class="">
                            <p class="m-2">Governmet</p>
                        </div>
                    </div>
                    <div class="w-100 hrline mt-3 mb-3">

                        <div class="barLine"></div>
                    </div>

                    <div class="w-100 row ">
                        <div class="d-flex">
                            <p class="companyInfo mr-2">1</p>
                            <p>company information</p>
                        </div>
                        <div class="d-flex ml-2 ">
                            <p class="companyInfo mr-2 bg-dark">2</p>
                            <p>Contact information</p>
                        </div>
                    </div>

                    <div class="row w-100 position-relative py-2">
                        <input type="text" placeholder="Arabic Company Name" class="form-control w-100 p-3 border ">
                        <span><img src="img/icon1.png" alt="" class="inputImg"></span>
                    </div>
                    <div class="row w-100 position-relative py-2">
                        <input type="text" placeholder="English Company Name" class="form-control w-100 p-4  border">
                        <span><img src="img/icon2.png" alt="" class="inputImg"></span>
                    </div>
                    <div class="row w-100 position-relative py-2">
                        <input type="text" placeholder="Website" class="form-control w-100 p-4  border">
                        <span><img src="img/icon3.png" alt="" class="inputImg"></span>
                    </div>
                    <div class="row w-100 position-relative py-2">
                        <input type="text" placeholder="Contact number" class=" form-control w-100 p-4 border ">
                        <span><img src="img/icon4.png" alt="" class="inputImg"></span>
                    </div>
                    <div class="row  position-relative py-2 m-auto justify-content-center">
                        <div class="col-4 mx-2 py-2 text-center upload">
                            <img src="img/icon5.png" alt="">
                            <p>Upload Commercial License </p>
                        </div>

                        <div class="col-4  py-2 text-center upload">
                            <img src="img/icon5.png" alt="">
                            <p>Upload Logo (Optional) </p>
                        </div>
                        <button class="btn btn-danger w-100 mt-3">Next</button>
                    </div>

                    

                </div>
            </div>
            <div class="right w-100">
                <img src="img/img2.png" alt="" class="w-100 h-100">
            </div>


        </div>

    </section>

    <!----------------End SignUp Page---------------->




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
