<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!----------------Start Login Page---------------->

    <section class="row  justify-content-center vh-100 align-items-center  m-0">

        <div class="sectionSignUp d-lg-flex  w-75 no-gutters d-block">
            <div class="left  bg-white p-5 w-100 ">
                <h2 class="text-center font-weight-bold">Login</h2>
                <p class="text-center">Welcome back! Please login to your account</p>

                <div class="row">
                    <div class="col-12">
                        <input type="email" name="email" id="email" placeholder="Email" class="w-100 p-2">
                        <label class="mt-2 text-danger">Field is required</label>
                    </div>
                    <div class="col-12">
                        <input type="password" name="password" id="password" placeholder="Password" class="w-100 p-2">
                        <label class="mt-2 text-danger">Field is required</label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100">Login</button>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="row">
                            <div class="col-6 col-lg-7 col-md-12">
                                <input type="checkbox"> <span class="ml-3">Remember me</span>
                            </div>
                            <div class="col-6 col-lg-5  text-nowrap col-md-12">
                                <a href="">Forget Password</a>
                            </div>
                        </div>
                    </div>
                    <div class="row m-auto align-items-center">
                        <div class="col-lg-9 col-12 text-lg-left text-left">
                            <p class=" mt-4">Dont have Yamamah account? just create New one></p>
                        </div>
                        <div class="col-lg-3 col-12">
                            <a href="">sign up</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right bg-info w-100">
                <img src="img/img.png" alt="" class="w-100 h-100 img-fluid">
            </div>


        </div>

    </section>


    <!----------------End Login Page---------------->



    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
